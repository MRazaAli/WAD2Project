{% extends 'ifood/base.html' %}
{% load staticfiles %}


{% block title_block %}
    About Us
{% endblock %} 


{%block body_block %}
	<style>
			.button {
			  display: inline-block;
			  border-radius: 4px;
			  background-color: #FFEFD5;
			  border: none;
			  color: #000000;
			  text-align: center;
			  font-size: 20px;
			  padding: 5px;
			  width: 125px;
			  transition: all 0.5s;
			  cursor: pointer;
			  margin: 5px;
			}
			
			.button span {
			  cursor: pointer;
			  display: inline-block;
			  position: relative;
			  transition: 0.3s;
			}
			
			.button span:after {
			  content: '\00bb';
			  position: absolute;
			  opacity: 0;
			  top: 0;
			  right: -20px;
			  transition: 0.5s;
			}
			
			.button:hover span {
			  padding-right: 15px;
			}
			
			.button:hover span:after {
			  opacity: 1;
			  right: 0;
			}
	</style>
	<body>
		<p>
			This is the about us page
		</p>
		{{boldmessage}}
		{% if user.is_authenticated %}
			<a href="{% url 'web-feedback' %}">
				<button class="button" style="vertical-align:right">
		    		<span>
		    			Feedback
		    		</span>
		    	</button>
			</a>
		{% endif %}
	</body>
{% endblock %}
