<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>
	    {% block title_block %}
		{% endblock %}
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
			* {
			  box-sizing: border-box;
			}
			
			body {
			  margin: 0;
			}
			
			.header {
			  background-color: #333;
			  padding: 0px;
			  text-align: center;
			  font-size: 40px;
			  overflow: hidden;
			}
			
			.header a {
			  float: right;
			  display: block;
			  color: #f2f2f2;
			  text-align: center;
			  padding: 14px 16px;
			  text-decoration: none;
			}
			
			.header a.logo {
			  float: left;
			  display: block;
			  color: #f2f2f2;
			  text-align: center;
			  padding: 14px 16px;
			  text-decoration: none;
			}
			
			.footer {
			  background-color: #f1f1f1;
			  padding: 10px;
			  text-align: left;
			  font-size: 20px;
			  overflow: hidden;
			}
			
		    .footer a {
			  float: left;
			  text-align: center;
			  padding: 14px 16px;
			  text-decoration: none;

			}
			
			.button {
			  display: inline-block;
			  border-radius: 4px;
			  background-color: #FFEFD5;
			  border: none;
			  color: #000000;
			  text-align: center;
			  font-size: 20px;
			  padding: 5px;
			  width: 125px;
			  transition: all 0.5s;
			  cursor: pointer;
			  margin: 5px;
			}
			
			.button span {
			  cursor: pointer;
			  display: inline-block;
			  position: relative;
			  transition: 0.3s;
			}
			
			.button span:after {
			  content: '\00bb';
			  position: absolute;
			  opacity: 0;
			  top: 0;
			  right: -20px;
			  transition: 0.5s;
			}
			
			.button:hover span {
			  padding-right: 15px;
			}
			
			.button:hover span:after {
			  opacity: 1;
			  right: 0;
			}
			.column {
			  float: left;
			  width: 100%;
			  padding: 335px;
			  text-align: left;
			  background-color: #D3D3D3;

			}
			
			.row:after {
			  content: "";
			  display: table;
			  clear: both;
			}
			
			@media screen and (max-width:600px) {
			  .column {
			    width: 100%;
			  }
			}
	</style>
    </head>
    <body>
    	<div class="header" >
    	   {% if user.is_authenticated %}
    	    <a href="#">
    	    {{ user.username }}
    	    </a>
    	    <a href="#">
    	   		<button class="button" style="vertical-align:middle">
    	   			<span>Sign Out </span>
    	   		</button>
		  	</a> 
    	   {% else %}
    	    <a href="/iFood/signup/">
    	   		<button class="button" style="vertical-align:middle">
    	   			<span>Sign Up</span>
    	   		</button>
		  	</a> 
 		 	<a href="#">
    	   		<button class="button" style="vertical-align:middle">
    	   			<span>Sign In</span>
    	   		</button>
		  	</a> 
		  	 <a class="logo" href="{% url 'index' %}">iFood</a>
 			{% endif %}
 		</div>
 		  <div class="column">
 		    {% block body_block %}
            {% endblock %}
           </div>
 		</div>
		<div class = "footer">	
			<a href="/iFood/about/">About Us</a>			
		</div>
</html>
