{% extends 'ifood/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Contact Us
{% endblock %} 

{% block body_block %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
<style>
	.contact {
		position: absolute;
		width: 100%;
		/*transform: translate(-50%);*/
		text-align: center;
	}
	.contact h1 {
		font-size: 40px;
		padding: 40px 0px 20px 0px;
	}
	.contact h2 {
		font-size: 15px;
		padding: 40px 0px 20px 0px;
	}
	.contact-method {
		width: 220px;
		height: 140px;
		display: inline-block;
		background: #4682B4;
		margin: 10px;
		color: #fff;
		position: relative;
		cursor: pointer;
	}
	.contact-method i {
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		font-size: 40px;
		line-height: 140px;
		background: #34495e;
		z-index: 1;
		transition: transform 0.6s;
	}
	.contact-method span {
		position: absolute;
		width: 100%;
		left: 0;
		bottom: 0;
		padding: 10px 0;
	}
	.contact-method:hover i {
		transform: translateY(-40px);
	}
</style>
<body>
	<div class="contact">
		<h1>Contact Us :</h1>
		<div class="contact-method">
			<i class="fas fa-envelope"></i> <span>iFood-contact@gmail.com</span>
		</div>
		<div class="contact-method">
			<i class="fas fa-mobile-alt"></i> <span>+44 1234567890</span>
		</div>
		<div class="contact-method">
			<i class="fas fa-map-marker-alt"></i> <span>Glasgow, United Kingdom</span>
		</div>
		<h2>Feel free to contact us if you have any problem !</h2>
	</div>
</body>
{% endblock %}
